project:
  type: website
  resources:
    - assets/**
  preview:
    port: 8800
    browser: false
  output-dir: docs
  render:
    - index.qmd
    - portfolio/**
    
website:
  title: "Dr. Stefan Hackstein"
  site-url: https://shackste.github.io/stefan-hackstein-portfolio/
  favicon: /assets/robot.png
  open-graph: true
  search:
    location: navbar
    type: overlay
    
  body-footer: |
    <div style="text-align:center; font-size:0.9em; margin-top:2rem;">
      <a href="mailto:shackste@gmail.com" style="margin-right: 1em;">
        <i class="bi bi-inbox-fill"></i> Email
      </a>
      <a href="https://www.linkedin.com/in/stefan-hackstein-a914b81a5/">
        <i class="bi bi-linkedin"></i> LinkedIn
      </a>
    </div>


  reader-mode: false
  page-navigation: true
  back-to-top-navigation: true
 
  navbar:
    background: light
    left:
      - icon: duffle
        href: portfolio/index.qmd
        text: Portfolio



  sidebar:
    - id: portfolio
      title: "Portfolio"
      logo: 1x1.png
      style: "docked"
      search: true
      background: light
      contents:
        - href: portfolio/index.qmd
          text: Übersicht

        - href: portfolio/workshops.qmd
          text: Workshops

        - href: portfolio/lectures.qmd
          text: Vorlesungen

        - href: portfolio/talks.qmd
          text: Vorträge

        - href: portfolio/papers.qmd
          text: Publikationen

        - href: portfolio/videos.qmd
          text: Videos

        - href: portfolio/media.qmd
          text: Medienauftritte

        - href: portfolio/podcast.qmd
          text: Podcast

        - href: portfolio/codes.qmd
          text: Programmcodes





format:
  html:
    theme:
      light: [simplex]
    toc: true
    link-external-icon: true
    link-external-newwindow: true
    anchor-sections: true
    smooth-scroll: true
    linkcolor: rebeccapurple

comments:
  hypothesis:
    theme: clean
  # utterances:
  # repo: shackste/CAS-Deep-Learning-grundlagen

execute:
  cache: true
  freeze: auto
  execute-dir: project

editor:
  render-on-save: true

revealjs-plugins:
  - attribution
filters:
  - timer
  - custom-callout

